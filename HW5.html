<!DOCTYPE html>
<html>
<head>

  <title>Interactive Dynamic Table</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="en">

    <div class="header">
        <h1>Welcome to my page</h1>
    </div>
    <div class="instruction">Enter number between -50 and 50 to make multiplication table </div>
    <div>
      <div>
          <form id="info_form" name="info_form">
            <div>
              <label>Starting horizontal number: </label>
              <input type="number" id="horizontal_start" name="horizontal_start">
            </div>

            <div>
              <label>Ending horizontal number: </label>
              <input type="number" id="horizontal_end" name="horizontal_end">
            </div>

            <div>
              <label>Starting vertical number: </label>
              <input type="number" id="vertical_start" name="vertical_start">
            </div>

            <div>
              <label>Ending vertical number: </label>
              <input type="number" id="vertical_end" name="vertical_end">
            </div>

            <input id="button_submit" class="submit_button" type="submit">
          </form>
          <!-- Error messages -->
          <div id="warning"></div>
      </div>
        <div id="multiplication_table"></div>
    </div>
 </div>     

  <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type='text/javascript' src="http://cdn.jsdelivr.net/jquery.validation/1.14.0/jquery.validate.js"></script>
  <script type='text/javascript' src="table.js"></script>

    <table>
        <script> $(document).ready(function() { validate();}); </script>
    </table>

</body>
</html>
